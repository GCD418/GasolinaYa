<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Ingresa los datos de tu surtidor
        <br>
    </h1>
    <select name="Gasolinera" id="select_gasolinera">
        <option value="" disabled selected>Selecciona una Gasolinera</option>

    </select>
    <div id="liters_form_container" class="form_container hidden">
        <form id="liters_form">
            <label for="liter_quantity_input">Cantidad de litros disponibles</label>
            <input type="number" name="" id="liter_quantity_input">
            <label for="liter_capacity_input">Capacidad del surtidor</label>
            <input type="number" name="" id="liter_capacity_input">
            <label for="name_input">Nombre del surtidor</label>
            <input type="text" name="" id="name_input">
            <input type="submit" value="Actualizar Litros" id="update_liters" />

            <br><br>
            <label for="cisterna_liters_input">Litros que trae la cisterna</label>
            <input type="number" name="" id="cisterna_liters_input" placeholder="Ej: 500">

            <button id="register_cistern_button" type="button">Registrar arribo de cisterna</button>

        </form>
    </div>
    <div id="result"></div>
    
    <script type="module" src="./src/adminPresenter.js"></script>
</body>
</html>
