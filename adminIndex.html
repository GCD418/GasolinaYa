<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Ingresa los datos de tu surtidor
        <br>
    </h1>
    <label for="select-gasolinera">Selecciona tu gaolinera</label>
    <select name="Gasolinera" id="select_gasolinera">

    </select>
    <div id="liters_form_container" class="form_container hidden">
        <form id="liters_form">
            <label for="liter_quantity_input">Ingresa la cantidad de Litros que tienes</label>
            <input type="number" name="" id="liter_quantity_input">
            <label for="liter_capacity_input">Ingresa la capacidad de Litros de tu surtidor</label>
            <input type="number" name="" id="liter_capacity_input">
            <label for="name_input">Ingresa el nombre de tu surtidor</label>
            <input type="text" name="" id="name_input">
            <input type="submit" value="Actualizar Litros" id="update_liters" />
        </form>
    </div>
    <div id="result"></div>
    
    <script type="module" src="./src/adminPresenter.js"></script>
</body>
</html>
